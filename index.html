<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">

  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="containor">
    <div class="row heading">
      <div class="header">
        <p>My balance</p>
        <p class="balance">$<span>921.48</span></p>
      </div>
      <div class="logo">
        <img src="images/logo.svg" alt="Logo">
      </div>
    </div>
    <div class="row">
      <h3>Spending - Last 7 days</h3>
      <div class="bar">
        <!-- mon
  tue
  wed
  thu
  fri
  sat
  sun -->
  <ul class="chart">
    <li>
      <span style="height:5%" title="mon" amount="17.45"></span>
    </li>
    <li>
      <span style="height:70%" title="tue" amount="34.91"></span>
    </li>
    <li>
      <span class="highest" style="height:50%" title="wed" amount="52.36"></span>
    </li>
    <li>
      <span style="height:15%" title="thu" amount="31.07"></span>
    </li>
    <li>
      <span style="height:15%" title="fri" amount="23.39"></span>
    </li>
    <li>
      <span style="height:15%" title="sat" amount="43.28"></span>
    </li>
    <li>
      <span style="height:15%" title="sun" amount="25.48"></span>
    </li>
  </ul>
      </div>
      <hr>
      <div class="footer">
        <p>Total this month</p>
        <div class="total">
          <h2>$<span>478.33</span></h2>
          <div class="comparison">
            <p class="percentage"><span class="symbol">+</span><span class="amount">2.4</span>%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
